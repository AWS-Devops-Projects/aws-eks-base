image:
  repository: dymokd/pg-exporter-user
  tag: latest
  pullPolicy: IfNotPresent

ttlSecondsAfterFinished: 0
activeDeadlineSeconds: 3600
backoffLimit: 6

Envs:
  - value: ${pg_host}
    name: PG_HOST
  - value: ${pg_port}
    name: PG_PORT
  - value: ${pg_user}
    name: PG_USER
  - value: ${pg_database}
    name: PG_DATABASE
  - value: ${pg_pass}
    name: PG_PASS
  - value: ${pg_exporter_pass}
    name: PG_EXPORTER_PASS

command: ["PGPASSWORD=$PG_PASS", "psql", "--set=generated_pass=$PG_EXPORTER_PASS", "--set=master_user=$PG_USER", "-h $PG_HOST", "-p $PG_PORT", "-U $PG_USER", "-f  /app/pg_exporter_user.sql"]




